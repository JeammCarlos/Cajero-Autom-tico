<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>CAJERO AUTOMÁTICO</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">CAJERO AUTOMÁTICO</h1>

        <div id="login" class="text-center">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" class="form-control mb-2" placeholder="Ingrese su nombre de usuario" onkeydown="if(event.key==='Enter') validateUser()">
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" class="form-control mb-2" placeholder="Ingrese su contraseña" onkeydown="if(event.key==='Enter') validateUser()">

            <button onclick="validateUser()" class="btn btn-primary btn-block">Ingresar</button>
        </div>

        <div id="options" style="display:none;" class="text-center mt-4">
            <h2>seleccione una opción:</h2>
            <button onclick="checkBalance()" class="btn btn-info btn-block">Consultar Saldo</button>
            <button onclick="deposit()" class="btn btn-success btn-block">Ingresar Monto</button>
            <button onclick="withdraw()" class="btn btn-warning btn-block">Retirar Monto</button>
            <button onclick="logout()" class="btn btn-danger btn-block">Salir</button>

            <div id="output" class="mt-3"></div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
